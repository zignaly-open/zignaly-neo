name: PS2 Test deploy
on:
  push:
    branches:
      - test
      - feat/split-job-deploy

jobs:
  build:
    name: PS2 Test Build
    uses: ./.github/ps2-deploy-wl-build.yml
    secrets: inherit
    with:
      deploy-env: test
  cdn:
    name: PS2 Test CDN Deploy
    uses: ./.github/ps2-deploy-wl-cdn.yml
    needs:
      - build
    secrets: inherit
    with:
      deploy-env: test
  codedeploy:
    name: PS2 Test Codedeploy Deploy
    uses: ./.github/ps2-deploy-wl-codedeploy.yml
    needs:
      - build
    secrets: inherit
    with:
      deploy-env: test
  cache:
    name: PS2 Test Cache clear
    needs:
      - cdn
      - codedeploy
    uses: ./.github/ps2-deploy-wl-cache-nuke.yml
    secrets: inherit
    with:
      deploy-env: test
