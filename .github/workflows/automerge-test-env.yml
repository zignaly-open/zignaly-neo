name: Auto-merge into test

on:
  pull_request_review:
    types: [ submitted ]

jobs:
  merge-to-test:
    timeout-minutes: 5
    if: ${{ github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.ROBOZIGNALY_PAT }}
      - name: Get clickup id
        id: clickup
        run: |
            CLICKUP_ID=$(echo "${{ github.event.pull_request.title }}" | grep -oP '(?<=CU-)[0-9]+')
            echo "clickup_id=$CLICKUP_ID" >> $GITHUB_OUTPUT
      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v2
      - run: echo ${{steps.clickup.outputs.clickup_id}}
      - name: Merge the PR branch to origin/test
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: test
          message: Merging ${{steps.clickup.outputs.clickup_id}} ${{ github.event.pull_request.head.ref }}
          from_branch: ${{ github.event.pull_request.head.ref }}
          github_token: ${{ secrets.ROBOZIGNALY_PAT }}

