      - name: AWS CodeDeploy
        uses: sourcetoad/aws-codedeploy-action@v1
        with:
          aws_access_key: ${{ secrets.AWS_CODEDEPLOY_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_CODEDEPLOY_SECRET_KEY }}
          aws_region: ap-northeast-1
          codedeploy_name: zignaly
          codedeploy_group: zignaly-staticContent-test
          codedeploy_register_only: false
          s3_bucket: ${{ secrets.AWS_CODEDEPLOY_BUCKET }}
          s3_folder: ${{ inputs.deploy-env }}
          max_polling_iterations: 60
          excluded_files: '.git/* *node_modules/*'
          directory: ./
