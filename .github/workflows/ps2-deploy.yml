name: PS2 Deploy
on:
  workflow_call:
    inputs:
      deploy-env:
        required: true
        type: string

jobs:
  build:
    name: PS2 deploy
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment: ${{ inputs.deploy-env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create client .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          # env-specific
          envkey_REACT_APP_WHITELABEL: ${{ env.WHITELABEL }}
          envkey_REACT_APP_ENABLE_TRACKING: ${{ env.ENABLE_TRACKING }}
          envkey_REACT_APP_GTM_ID: ${{ env.GTM_ID }}
          envkey_REACT_APP_ENABLE_TEST_LANGUAGE: ${{ env.ENABLE_TEST_LANGUAGE }}
          envkey_REACT_APP_BASE_API: ${{ env.PS2_BASE_API }}
          envkey_REACT_APP_WALLET_API: ${{ env.PS2_WALLET_API }}
          envkey_REACT_APP_REFERRALS_API: ${{ env.PS2_REFERRALS_API }}

          #constant
          envkey_EXTEND_ESLINT: true
          envkey_DISABLE_ESLINT_PLUGIN: true
          envkey_ESLINT_NO_DEV_ERRORS: true

          # non-env-specific
          envkey_REACT_APP_CUSTOMER_IO_ORG_ID: ${{ env.CUSTOMER_IO_ORG_ID }}
          envkey_REACT_APP_CUSTOMER_IO_SITE_ID: ${{ env.CUSTOMER_IO_SITE_ID }}
          envkey_REACT_APP_SEGMENT_NAME: ${{ env.SEGMENT_NAME }}
          envkey_REACT_APP_SENTRY_DNS: ${{ env.SENTRY_DNS }}

          # these do not need to be secrets but I am too lazy to change that
          envkey_REACT_APP_LIVE_SESSION_TRACK_ID: ${{ secrets.PS2_LIVE_SESSION_TRACK_ID }}
          envkey_REACT_APP_SEGMENT_KEY: ${{ secrets.PS2_SEGMENT_KEY }}
          envkey_REACT_APP_SEGMENT_SCRIPT_SRC: ${{ secrets.PS2_SEGMENT_SCRIPT_SRC }}

          directory: packages/ps2
          file_name: .env
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install Lerna
        run: yarn global add lerna@6.6.2
      - name: Restore Lerna modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Bootstrap packages
        run: lerna bootstrap --scope=@zignaly-open/ps2
      - name: Build client
        run: lerna run build --scope=@zignaly-open/ps2
      - name: AWS Deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'packages/ps2/build'

      - name: Invalidate Cloudflare #TODO: pass env
        uses: strrife/cloudflare-chunked-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE_TEST }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_KEY_TEST }}
