version: 0.0
os: linux
files:
    - source: /
      destination: /zignaly/{directory}/deploy
file_exists_behavior: OVERWRITE
hooks:
    BeforeInstall:
        - location: packages/ps2-wl-server/scripts/BeforeInstall.sh
          timeout: 300
          runas: admin
    AfterInstall:
        - location: packages/ps2-wl-server/scripts/AfterInstall.sh
          runas: admin
          timeout: 1200
    ApplicationStart:
        - location: packages/ps2-wl-server/scripts/ApplicationStart.sh
          runas: admin
          timeout: 1200
